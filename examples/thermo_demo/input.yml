# This is a demonstration for thermodynamic calculations for five species
# Note that a species can be defined either by xyz, SMILES, or an adjacency list
# `multiplicity` and `charge` are optional
project: demo
job_memory: 16000
sp_level: 'B3LYP/6-311+G(3df,2p)'
ess_setting: {'gaussian': 'c3ddb', 'molpro': 'pharos', 'qchem': 'pharos'}

species:
  - label: vinoxy
    smiles: C=C[O]
    multiplicity: 2
    charge: 0

  - label: OH
    xyz: |
      O       0.00000000    0.00000000   -0.12002167
      H       0.00000000    0.00000000    0.85098324

  - label: methylamine
    adjlist: |
      1 C u0 p0 c0 {2,S} {3,S} {4,S} {5,S}
      2 N u0 p1 c0 {1,S} {6,S} {7,S}
      3 H u0 p0 c0 {1,S}
      4 H u0 p0 c0 {1,S}
      5 H u0 p0 c0 {1,S}
      6 H u0 p0 c0 {2,S}
      7 H u0 p0 c0 {2,S}

  - label: propene
    smiles: C=CC

  - label: N2H4
    smiles: NN
